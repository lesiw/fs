name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-core:
    name: ${{ matrix.os }} (${{ matrix.go-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['stable', 'oldstable']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Run main package tests
        run: go test -race -v .

      - name: Run fstest tests
        working-directory: fstest
        run: go test -race -v .

      - name: Run osfs tests
        working-directory: osfs
        run: go test -race -v .

  test-examples:
    name: Example implementations (${{ matrix.go-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['stable', 'oldstable']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Test HTTP example
        working-directory: internal/example/http
        run: GOWORK=off go test -race -v

      - name: Test S3 example
        working-directory: internal/example/s3
        run: GOWORK=off go test -race -v

      - name: Test SFTP example
        working-directory: internal/example/sftp
        run: GOWORK=off go test -race -v

      - name: Test SMB example
        working-directory: internal/example/smb
        run: GOWORK=off go test -race -v

      - name: Test SSH example
        working-directory: internal/example/ssh
        run: GOWORK=off go test -race -v

      - name: Test WebDAV example
        working-directory: internal/example/webdav
        run: GOWORK=off go test -race -v

  test-alpine:
    name: Alpine (${{ matrix.go-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['stable', 'oldstable']
    steps:
      - uses: actions/checkout@v4

      - name: Get Go version
        id: go-version
        run: |
          if [ "${{ matrix.go-version }}" = "stable" ]; then
            VERSION=$(curl -s 'https://go.dev/dl/?mode=json' | jq -r '.[0].version')
          else
            VERSION=$(curl -s 'https://go.dev/dl/?mode=json' | jq -r '.[1].version')
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Test in Alpine container
        run: |
          docker run --rm -v $PWD:/work -w /work alpine:latest sh -c '
            apk add --no-cache curl tar jq
            VERSION="${{ steps.go-version.outputs.version }}"
            curl -L "https://go.dev/dl/${VERSION}.linux-amd64.tar.gz" | tar -C /usr/local -xz
            export PATH=/usr/local/go/bin:$PATH
            go test -v .
            cd fstest && go test -v .
            cd ../osfs && go test -v .
          '

  test-freebsd:
    name: FreeBSD (${{ matrix.go-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['stable', 'oldstable']
    steps:
      - uses: actions/checkout@v4

      - name: Get Go version
        id: go-version
        run: |
          if [ "${{ matrix.go-version }}" = "stable" ]; then
            VERSION=$(curl -s 'https://go.dev/dl/?mode=json' | jq -r '.[0].version')
          else
            VERSION=$(curl -s 'https://go.dev/dl/?mode=json' | jq -r '.[1].version')
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Test on FreeBSD VM
        uses: vmactions/freebsd-vm@v1
        with:
          run: |
            pkg install -y curl jq
            VERSION="${{ steps.go-version.outputs.version }}"
            curl -L "https://go.dev/dl/${VERSION}.freebsd-amd64.tar.gz" | tar -C /usr/local -xz
            export PATH=/usr/local/go/bin:$PATH
            go test -v .
            cd fstest && go test -v .
            cd ../osfs && go test -v .
